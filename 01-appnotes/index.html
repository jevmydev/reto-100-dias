<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AppNotes - Crea, etiqueta, elimina y organiza tus notas</title>
        <link rel="icon" href="/favicon.webp" type="image/webp" />
        <meta name="description" content="AppNotes, una aplicación simple para tomar y organizar tus notas, con opciones para etiquetar y buscar." />
        <link href="/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/storage.js" type="module" defer></script>
        <script src="/js/constants.js" type="module" defer></script>
        <script src="/js/utils.js" type="module" defer></script>
        <script src="/js/main.js" type="module" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header__box box">
                <nav class="header__nav nav">
                    <a class="nav__link link" href="/">
                        <img class="nav__link__icon" src="/favicon.webp" alt="Icono de AppNotes" />
                        <h1 class="nav__link__title title">AppNotes</h1>
                    </a>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="main__hero hero disabled">
                <div class="hero__box box">
                    <div class="hero__intro">
                        <button class="hero__intro__button button">
                            <svg width="50" height="50" viewBox="0 0 16 16" fill="currentColor" x="190" y="190" role="img" xmlns="http://www.w3.org/2000/svg">
                                <g fill="#fff">
                                    <path
                                        fill="currentColor"
                                        d="M2 8a6 6 0 1 1 12 0A6 6 0 0 1 2 8Zm6-3a.5.5 0 0 0-.5.5v2h-2a.5.5 0 0 0 0 1h2v2a.5.5 0 0 0 1 0v-2h2a.5.5 0 0 0 0-1h-2v-2A.5.5 0 0 0 8 5Z"
                                    />
                                </g>
                            </svg>
                            <h2 class="hero__intro__title title">Crea tu primera nota</h2>
                        </button>
                    </div>
                </div>
            </section>
            <section class="main__notes notes disabled">
                <div class="notes__box box">
                    <ul class="notes__list list">
                        <li class="list__addnote addnote">
                            <button class="list__addnote__button button">
                                <svg width="50" height="50" viewBox="0 0 16 16" fill="currentColor" x="190" y="190" role="img" xmlns="http://www.w3.org/2000/svg">
                                    <g fill="currentColor">
                                        <path
                                            fill="currentColor"
                                            d="M2 8a6 6 0 1 1 12 0A6 6 0 0 1 2 8Zm6-3a.5.5 0 0 0-.5.5v2h-2a.5.5 0 0 0 0 1h2v2a.5.5 0 0 0 1 0v-2h2a.5.5 0 0 0 0-1h-2v-2A.5.5 0 0 0 8 5Z"
                                        />
                                    </g>
                                </svg>
                                <h2 class="addnote__title title">Crea otra nota</h2>
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="main__createnote createnote disabled">
                <div class="createnote__bg">
                    <div class="createnote__box box">
                        <div class="createnote__exit">
                            <button class="createnote__exit__button button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
                                        fill="currentColor"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div class="createnote__inner">
                            <h2 class="createnote__title title">Gestiona tu nota</h2>
                            <form class="createnote__form">
                                <label class="createnote__label">
                                    Título
                                    <input class="createnote__input" type="text" autocomplete="off" placeholder="Escribe aquí el título de tu nota" name="title" required />
                                </label>
                                <label class="createnote__label">
                                    Contenido
                                    <textarea class="createnote__textarea" autocomplete="off" placeholder="Escribe aquí el contenido de tu nota" name="content" required></textarea>
                                </label>
                                <button class="createnote__submit createnote__submit--edit createnote__submit--disabled createnote__button button" type="button">Editar nota</button>
                                <button class="createnote__submit createnote__submit--create createnote__button button" type="submit">Guardar nota</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
