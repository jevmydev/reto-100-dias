        <link rel="icon" href="/favicon.webp" type="image/webp" />

                        <div class="createnote__inner">
                            <h2 class="createnote__title title">Crea una nota</h2>
                            <form class="createnote__form">
                                <label class="createnote__label">
                                    Título
                                    <input class="createnote__input" type="text" autocomplete="off" placeholder="Escribe aquí el título de tu nota" />
                                </label>
                                <label class="createnote__label">
                                    Contenido
                                    <textarea class="createnote__textarea" autocomplete="off" placeholder="Escribe aquí el contenido de tu nota"></textarea>
                                </label>
                                <button class="createnote__submit createnote__button button" type="submit">Guardar nota</button>
